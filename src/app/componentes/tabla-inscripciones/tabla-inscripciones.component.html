<h2>Sus inscripciones</h2>
<table class="table">

    <thead>
        <tr>
          <th scope="col">Materia</th>
          <th scope="col">Nota</th>
                 
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pelicula of listaInscripciones">
          <td scope="row" >{{pelicula.materia}}</td>
          <td scope="row" >{{pelicula.nota | nota}}</td>
          
        </tr>       
      </tbody>
</table>
