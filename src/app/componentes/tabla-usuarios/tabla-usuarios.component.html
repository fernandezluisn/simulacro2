<table class="table">

    <thead>
        <tr>
          <th scope="col">Email</th>
          <th scope="col">Tipo</th>
          <th scope="col">Nombre</th>
         
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pelicula of listaUsuarios">
          <td scope="row" >{{pelicula.email}}</td>
          <td scope="row" >{{pelicula.tipo}}</td>
          <td scope="row" >{{pelicula.nombre}}</td>
         
        
        </tr>       
      </tbody>
</table>
